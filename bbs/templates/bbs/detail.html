<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paple</title>

    <!-- jQuery를 이용하기 위해 CDN 방식을 이용 -->
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous">
    </script>

    <!-- Bootstrap을 이용하기 위해 CDN 방식을 이용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="/static/css/google_font.css">

    <script src="/static/js/main.js"></script>

</head>
<body>
  <!-- 상단 navbar -->
  <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Eighth navbar example">
        <div class="container">
          <a class="navbar-brand" href="/bbs/main/">Paple</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link" href="#">심리 테스트</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/bbs/board/">그룹 게시판</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="#">그룹 설정하기</a>
              </li>
            </ul>
              <button class="btn btn-danger btn-lg"
                      type="submit" onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>
  </header>

  <div class="container" style="margin-top: 100px">
      <article class="blog-post">
          <h1 class="blog-post-title" style="margin-bottom: 20px">{{ post.post_name }}</h1>
          <div style="float:left; margin-right: 3px">
              <img src="/static/image/calendar_icon.png"
                   style="margin-right: 1px; width: 15px; height: 15px"/>
          </div>
          <div style="float:left; margin-right: 20px">
              <p class="blog-post-meta">{{ post.post_date }}</p>
          </div>
          <div style="float:left; margin-right: 3px">
              <img src="/static/image/user_icon.png"
                         style="margin-right: 1px; width: 15px; height: 15px"/>
          </div>
          <div style="margin-right: 5px">
              <p class="blog-post-meta">{{ post.user_email }}</p>
          </div>
          <hr>

          <p class="lead"
             style="margin-top: 30px; margin-bottom: 30px">{{ post.post_content }}</p>
          <hr>

      </article>
      <button type="submit" class="btn btn-dark" style="margin-right: 10px; float: left">수정하기</button>
      <button type="submit" class="btn btn-dark">삭제하기</button>

      <!-- Single Comment -->
      <div class="card my-4"  style="margin-top: 30px; margin-bottom: 30px">
          <h5 class="card-header bg-dark text-white">댓글</h5>
          <div class="card-body">
              <h5 class="mt-0">Commenter Name</h5>
              Comment
          </div>
      </div>

      <!-- Comments Form -->
      <div class="card my-4">
          <h5 class="card-header bg-dark text-white">댓글 달기</h5>
          <div class="card-body">
              <form>
                  <div class="form-group">
                      <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark" style="margin-top: 20px;">등록</button>
              </form>
          </div>
      </div>

  </div>

</body>
</html>
